<div class="lamis-edit-form">
    <div class="lamis-edit-form-container">
        <mat-card>
            <mat-card-content>
                <mat-form-field *ngIf="!!status">
                    <textarea matInput placeholder="Status" [value]="status"
                              rows="20"
                              [disabled]="true"></textarea>
                </mat-form-field>
                <mat-divider></mat-divider>
                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="running"
                            class="text-upper"
                            (click)="backup()">Create New Backup
                    </button>
                    <button mat-button color="accent" [disabled]="!available" class="text-upper"
                            (click)="download()">Download Backup
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</div>
